4</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div><div class="line">251</div><div class="line">252</div><div class="line">253</div><div class="line">254</div><div class="line">255</div><div class="line">256</div><div class="line">257</div><div class="line">258</div><div class="line">259</div><div class="line">260</div></pre></td><td class="code"><pre><div class="line">以下是.eslintrc 文件示例和解释：</div><div class="line"></div><div class="line"></div><div class="line">&#123;</div><div class="line">  &quot;env&quot;: &#123;</div><div class="line">    &quot;browser&quot;: true,</div><div class="line">    &quot;node&quot;: true,</div><div class="line">    &quot;commonjs&quot;: true</div><div class="line">  &#125;,</div><div class="line">  &quot;ecmaFeatures&quot;: &#123;</div><div class="line">    // lambda表达式</div><div class="line">    &quot;arrowFunctions&quot;: true,</div><div class="line">    // 解构赋值</div><div class="line">    &quot;destructuring&quot;: true,</div><div class="line">    // class</div><div class="line">    &quot;classes&quot;: true,</div><div class="line">    // http://es6.ruanyifeng.com/#docs/function#函数参数的默认值</div><div class="line">    &quot;defaultParams&quot;: true,</div><div class="line">    // 块级作用域，允许使用let const</div><div class="line">    &quot;blockBindings&quot;: true,</div><div class="line">    // 允许使用模块，模块内默认严格模式</div><div class="line">    &quot;modules&quot;: true,</div><div class="line">    // 允许字面量定义对象时，用表达式做属性名</div><div class="line">    // http://es6.ruanyifeng.com/#docs/object#属性名表达式</div><div class="line">    &quot;objectLiteralComputedProperties&quot;: true,</div><div class="line">    // 允许对象字面量方法名简写</div><div class="line">    /*var o = &#123;</div><div class="line">        method() &#123;</div><div class="line">          return &quot;Hello!&quot;;</div><div class="line">        &#125;</div><div class="line">     &#125;;</div><div class="line"></div><div class="line">     等同于</div><div class="line"></div><div class="line">     var o = &#123;</div><div class="line">       method: function() &#123;</div><div class="line">         return &quot;Hello!&quot;;</div><div class="line">       &#125;</div><div class="line">     &#125;;</div><div class="line">    */</div><div class="line">    &quot;objectLiteralShorthandMethods&quot;: true,</div><div class="line">    /*</div><div class="line">      对象字面量属性名简写</div><div class="line">      var foo = &apos;bar&apos;;</div><div class="line">      var baz = &#123;foo&#125;;</div><div class="line">      baz // &#123;foo: &quot;bar&quot;&#125;</div><div class="line"></div><div class="line">      // 等同于</div><div class="line">      var baz = &#123;foo: foo&#125;;</div><div class="line">    */</div><div class="line">    &quot;objectLiteralShorthandProperties&quot;: true,</div><div class="line">    // http://es6.ruanyifeng.com/#docs/function#rest参数</div><div class="line">    &quot;restParams&quot;: true,</div><div class="line">    // http://es6.ruanyifeng.com/#docs/function#扩展运算符</div><div class="line">    &quot;spread&quot;: true,</div><div class="line">    // http://es6.ruanyifeng.com/#docs/iterator#for---of循环</div><div class="line">    &quot;forOf&quot;: true,</div><div class="line">    // http://es6.ruanyifeng.com/#docs/generator</div><div class="line">    &quot;generators&quot;: true,</div><div class="line">    // http:/
